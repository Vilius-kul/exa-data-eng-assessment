version: "3.8"

services:
  db:
    image: postgres
    restart: always
    expose:
      - 5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin123
      - POSTGRES_DB=fhir_pg
    networks:
      - app

  python-app:
    build:
      context: .
      dockerfile: Dockerfile
    depends_on:
      - db
    networks:
      - app
    working_dir: /
    command: python app/main.py

networks:
  app:
    driver: bridge
